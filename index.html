<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Tax table</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <h1>Tax calculator</h1>
    <form class="form-group" action="javascript:displayLiability()">
        <table class="table">
            <tr>
                <td>
                    <label for="income">Input your gross annual income:</label>
                </td>
                <td>
                    <input required id="income" type="number" name="income" step="any" min="0" />
                    <input type="submit" class="btn-primary" value="Calculate" />
                </td>
            </tr>
            <tr>
                <td>
                    <label for="taxable-amount">Your tax liability is: </label>
                </td>
                <td>
                    <input id="taxable-amount" name="taxable-amount" />
                </td>
            </tr>    
        </table>
    </form>
</body>
<script src="liability.js"></script>

</html>
